<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockVsInline</title>
    <style>
        span{
            border: 1px solid red;
        }
        div{
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <h2>Block And Inline</h2>
    <h3>Inline Block</h3>
    <span>Berry</span>
    <span>Berry</span>
    <span>Berry</span>
    <br>
    <h3>Block</h3>
    <div>Berry</div>
    <div>Berry</div>
    <div>Berry</div>
</body>
</html>
